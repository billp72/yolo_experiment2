<!DOCTYPE html>
<html>

<head>

                           https://*.firebaseio.com

                           http://*.gstatic.com
                           http://*.googleapis.com
                           http://*.firebaseio.com
                           https://*.google.com
                           https://*.gstatic.com

                           https://*.firebaseio.com
                           https://*.build.phonegap.com
">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="cordova.js"></script>
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angular-fire/angularfire.min.js"></script>
    <script src="lib/angular-moment/moment.js"></script>

    <script src="lib/geofire/dist/geofire.min.js"></script>

    <script src="js/ngIOS9UIWebViewPatch.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="js/filters.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/PushNotification.js"></script>
 
</head>

<body>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-header bar-positive custom-blue custom-color-blue">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below

      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
