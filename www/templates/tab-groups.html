<ion-view view-title="Members">
    <ion-content class="padding">
      
      <div>
          <h4 class="advisors">Gravatar</h4>
          To add an image to your profile, create an account using your school email:
           <a href="https://en.gravatar.com/">www.en.gravatar.com</a>
       </div>
       <br />
       <hr />
       <br />
        <div class="list" model="currentMembers">
          <div ng-if="currentMembers < limit.$value" ng-init="addOne=0">
            Click to allow new member.
          <button ng-disabled="disable" ng-model="addOne" class="button button-full button-positive custom-color-blue" ng-click="reduceAndMakePublic(currentMembers)">{{currentMembers + addOne}} Allow up to {{limit.$value}} total</button>
          </div>
          <div class="item item-input item-select settings">
              <select ng-model="user.group" ng-options="select.question for select in data.list" ng-change="update(user.group)">
                </select> 
            </div>
            <ion-item class="item-icon-left opaque" ng-repeat="member in members" type="item-text-wrap" ng-click="selectedMember( member.userGroupKey, member.userID, member.avatar, member.displayName)">
                <div class="avatar"><img width="50" ng-src="{{member.avatar}}">
                </div>
                <h4 class="advisors">{{member.displayName}}</h4>
            </ion-item>
        </div>      
    </ion-content>
    <ion-footer-bar ui-view="footer">
    <button class="button button-clear button-primary" ng-click="logout()">
      Log Out
    </button>
    <!-- <button class="button button-clear button-primary" ng-click="deleteAccount()">
        Delete Account
     </button>-->
</ion-footer-bar>
<div class="float-button1" style="
          background-color:#2690ad;
          opacity: 0.9;
          color: white;
          border-radius: 50%;
          width: 30px;
          padding: 25px;
          font-size: 40px;
          position: fixed;
          bottom: 5%;
          right: 5%;
          z-index: 1000;
          ">
        <span class="height-fix1" ng-click="askQuestion()">
            <a class="content" style="
                position: absolute;
                left: 0;
                top: 70%;
                height: 100%;
                width: 100%;
                text-align: center;
                margin-top: -20px;
                color: white;
            ">
                <i class="ion-ios-arrow-up">+</i>
            </a>
         </span>
    </div>
</ion-view>
